<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bunco Game!</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bunco Now!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="display-3 text-center text-primary mb-5">Play Bunco Game!</h1>
      <div class="row justify-content-around mb-5">
        <button class="btn-roll col-3 btn btn-success">Roll Dice!</button>
        <button class="col-3 btn btn-danger">Reset Game</button>
      </div>
      <div>
        <form action="">
          <button class="btn-start col-3 btn btn-info">Start Game</button>
          <input class="input1" type="text" placeholder="Player-1" />
          <input class="input2" type="text" placeholder="Player-2" />
        </form>
      </div>
      <!-- <div class="row">
        <div
          class="col border rounded-circle border-3 bg-primary mx-1 text-center"
        >
          Round
        </div>
        <div
          class="col border border-3 rounded-pill text-center bg-primary mx-1"
        >
          Player-1
        </div>
        <div
          class="col border border-3 rounded-pill text-center bg-primary mx-1"
        >
          Player-2
        </div>
        <div
          class="col border border-3 rounded-pill text-center bg-primary mx-1"
        >
          Dice
        </div>
      </div> -->
      <div class="container border border-2">
        <div class="row justify-content-between">
          <div
            class="
              cart-1
              container
              col-3
              m-1
              border border-5
              bg-dark bg-gradient bg-opacity-75
            "
          >
            <div class="row border border-3">
              <img src="avataaars.png" alt="" srcset="" />
            </div>
            <div
              class="
                player-1
                row
                my-3
                mx-4
                border border-3
                rounded-3
                justify-content-center
                bg-success bg-opacity-75
                text-white
              "
            >
              P1
            </div>
            <div
              class="
                current-1
                row
                border border-3
                rounded-3
                mb-2
                mx-4
                justify-content-center
                bg-danger bg-opacity-75
              "
            >
              Current
            </div>
            <div
              class="
                total-1
                row
                border border-3
                rounded-3
                mx-4
                mb-2
                justify-content-center
                bg-warning bg-opacity-75
              "
            >
              Total
            </div>
          </div>
          <div class="col-3 m-1 border border- bg-secondary text-center">
            <div
              class="
                dice-area
                row
                bg-primary
                justify-content-center
                bg-opacity-75
              "
            >
              Round
            </div>
          </div>
          <div
            class="
              cart-2
              container
              col-3
              m-1
              border border-5 border-dark
              bg-dark bg-gradient bg-opacity-50
            "
          >
            <div class="row border border-3 rounded-circle bg-info">
              <img class="img-fluid" src="avataaars.png" alt="" srcset="" />
            </div>
            <div
              class="
                player-2
                row
                my-3
                mx-4
                border border-3
                rounded-3
                justify-content-center
                bg-success bg-opacity-75
                text-white
              "
            >
              P2
            </div>
            <div
              class="
                current-2
                row
                border border-3
                rounded-3
                mb-2
                mx-4
                justify-content-center
                bg-danger bg-opacity-75
              "
            >
              Current
            </div>
            <div
              class="
                total-2
                row
                border border-3
                rounded-3
                mx-4
                mb-2
                justify-content-center
                bg-warning bg-opacity-75
              "
            >
              Total
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
